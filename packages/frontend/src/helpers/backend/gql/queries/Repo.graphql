# Repo list
query Repos {
  repos {
    id
    name
    pathWithNamespace
    description
    org
    tags
    members
    config
    createdAt
    updatedAt
  }
}

# Repo by id
query Repo($id: ID!) {
  repo(id: $id) {
    id
    name
    pathWithNamespace
    description
    org
    tags
    members
    config
    createdAt
    updatedAt
  }
}
